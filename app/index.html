<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNG Tuber</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <div id="controls" class="controls">
        <h1>PNGTUBER WEB EDITION</h1>
        <label for="volumeThreshold">Volume Threshold</label>
        <div class="slider">
          <meter id="volumeMeter" max="0.4"></meter>
          <input
            type="range"
            id="volumeThreshold"
            min="0.005"
            max="0.4"
            step="0.05"
          />
        </div>
        <label for="delayThreshold">Delay Threshold</label>
        <div class="slider">
          <meter id="delayMeter" max="1"></meter>
          <input
            type="range"
            id="delayThreshold"
            min="0.005"
            max="1"
            step="0.05"
          />
        </div>
        <button id="reset" type="button">Reset to default</button>
      </div>
      <div class="tuber" id="tuber">
        <img data-frame="closed" src="./assets/closed.png" alt="" />
        <img data-frame="closed-blink" src="./assets/closed-blink.png" alt="" />
        <img data-frame="open" src="./assets/open.png" alt="" />
        <img data-frame="open-blink" src="./assets/open-blink.png" alt="" />
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
