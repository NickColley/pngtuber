<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :focus {
        outline-offset: 4px;
        outline: 2px solid;
      }
      html {
        font-family: sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: #00b140;
      }
      main {
        max-width: 500px;
        margin: 5rem auto;
      }
      .tuber {
        position: relative;
        margin: 0 auto;
      }
      .tuber,
      [data-frame] {
        height: 200px;
        width: 200px;
      }
      [data-frame] {
        position: absolute;
        top: 0;
        left: 0;
        animation: noop 3s steps(1, end) infinite;
      }
      [data-frame="closed"] {
        opacity: 1;
      }
      [data-state="open"] [data-frame^="closed"] {
        opacity: 0;
      }
      [data-frame="open"] {
        opacity: 0;
      }
      [data-state="open"] [data-frame^="open"] {
        opacity: 1;
      }
      [data-frame="closed-blink"] {
        opacity: 0;
      }
      [data-state="closed"] [data-frame="closed-blink"] {
        animation-name: blink;
      }
      [data-frame="open-blink"] {
        opacity: 0;
      }
      [data-state="open"] [data-frame="open-blink"] {
        animation-name: blink;
      }
      @keyframes blink {
        0% {
          opacity: 0;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .slider {
        --slider-width: 20rem;
        position: relative;
        border: 2px solid;
        border-radius: 5px;
        margin-top: 0.5rem;
        margin-bottom: 2rem;
      }
      .slider,
      .slider input {
        height: 3rem;
        width: var(--slider-width);
      }
      .slider [type="range"] {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        padding: 0;
        width: calc(var(--slider-width) - 10px);
      }
      meter {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;

        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: none; /* Required to get rid of the default background prop. */
      }

      meter::-moz-meter-bar,
      meter::-webkit-meter-bar {
        background: none; /* Important to get rid of default background. */
        background-color: rgba(0, 0, 0, 0.5);
      }
      meter,
      meter::-moz-meter-bar,
      meter::-webkit-meter-bar {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>PNGTUBER WEB EDITION</h1>
      <label for="volumeThreshold">Volume Threshold</label>
      <div class="slider">
        <meter id="volumeMeter" max="1"></meter>
        <input
          type="range"
          id="volumeThreshold"
          min="0.005"
          max="1"
          value="0.2"
          step="0.05"
        />
      </div>
      <label for="delayThreshold">Delay Threshold</label>
      <div class="slider">
        <meter id="delayMeter" max="1"></meter>
        <input
          type="range"
          id="delayThreshold"
          min="0.005"
          max="1"
          value="0.2"
          step="0.05"
        />
      </div>
      <div class="tuber" id="tuber">
        <img data-frame="closed" src="/assets/closed.png" alt="" />
        <img data-frame="open" src="/assets/open.png" alt="" />
        <img data-frame="closed-blink" src="/assets/closed-blink.png" alt="" />
        <img data-frame="open-blink" src="/assets/open-blink.png" alt="" />
      </div>
    </main>
    <script>
      function throttle(fn, threshhold = 250, scope) {
        var last, deferTimer;
        return function () {
          var context = scope || this;

          var now = +new Date(),
            args = arguments;
          if (last && now < last + threshhold) {
            // hold on to it
            clearTimeout(deferTimer);
            deferTimer = setTimeout(function () {
              last = now;
              fn.apply(context, args);
            }, threshhold);
          } else {
            last = now;
            fn.apply(context, args);
          }
        };
      }
      const setState = throttle((state) => {
        window.localStorage.setItem("volumeThreshold", state.volumeThreshold);
        window.localStorage.setItem("delayThreshold", state.delayThreshold);
      }, 1000);
      const getInitialState = () => {
        volumeThreshold.value =
          window.localStorage.getItem("volumeThreshold") || 0.005;
        delayThreshold.value =
          window.localStorage.getItem("delayThreshold") || 0.5;
      };
      async function main() {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: false,
        });
        const audioContext = new AudioContext();
        const mediaStreamAudioSourceNode =
          audioContext.createMediaStreamSource(stream);
        const analyserNode = audioContext.createAnalyser();
        mediaStreamAudioSourceNode.connect(analyserNode);

        const pcmData = new Float32Array(analyserNode.fftSize);
        const onFrame = () => {
          // Todo "analyze frequency-domain data, and restrict to human voice frequencies"
          analyserNode.getFloatTimeDomainData(pcmData);
          let sumSquares = 0.0;
          for (const amplitude of pcmData) {
            sumSquares += amplitude * amplitude;
          }
          const value = Math.sqrt(sumSquares / pcmData.length);
          if (value > volumeThreshold.value) {
            delayMeter.value = 1;
          }
          if (delayMeter.value > 0) {
            delayMeter.value -= 0.01;
          }
          const state =
            delayThreshold.value < delayMeter.value ? "open" : "closed";
          volumeMeter.value = value;
          tuber.dataset.state = state;
          setState({
            volumeThreshold: volumeThreshold.value,
            delayThreshold: delayThreshold.value,
          });
          window.requestAnimationFrame(onFrame);
        };
        window.requestAnimationFrame(onFrame);
      }
      main();
      getInitialState();
    </script>
  </body>
</html>
